<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Display Car Info</title>
    </h:head>
    <h:body>
       TBD
       <h:dataTable value = "#{carSelectionBean.displayCar}" var = "car">
           
            <h:column>
               <f:facet name = "header">Name</f:facet>
               #{car.name}
            </h:column>
           
           <h:column>
               <f:facet name = "header">Manufacturer</f:facet>
               #{car.manufacturer}
            </h:column>
           
           <h:column>
               <f:facet name = "header">Image</f:facet>
               <h:graphicImage library="images" name="#{car.img_uri}" />
               
            </h:column>
         </h:dataTable>
       <h:form>
       <h:commandButton value="Home" action="#{carSelectionBean.displayHome}"/>
       </h:form>
    </h:body>
</html>
