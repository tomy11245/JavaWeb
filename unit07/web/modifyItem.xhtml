<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Modify Item</title>
         
    </h:head>
    <h:body>
        <h:form id="ModifyForm" >
            <p:panelGrid columns="2" id="test" >
                Image URL: <h:inputText value="#{databaseProcessBean.moditfyItem.image}"/>
                Description: <h:inputText value="#{databaseProcessBean.moditfyItem.description}"/>
            </p:panelGrid>
            <h:commandButton value="Cancel" action="itemList"/>
            <h:commandButton value="Submitt"  action="#{databaseProcessBean.modifyItem()}"/>
        </h:form>
    </h:body>
</html>
