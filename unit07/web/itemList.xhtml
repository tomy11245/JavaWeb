<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" >


    <h:head>
        <title>Facelet Title</title>
    </h:head>

    <h:body>
        <h:dataTable value="#{databaseProcessBean.findAll()}" var="item">
            <h:column>
                <!-- column header -->
                <f:facet name="header">ID</f:facet>
                <!-- row record -->
                #{item.id}  
            </h:column>
            <h:column>
                <f:facet name="header">Image URL</f:facet>
                    #{item.image}
            </h:column>
            <h:column>
                <f:facet name="header">Description</f:facet>
                    #{item.description}
            </h:column>
            <h:column>
                <h:form>  
                    <h:commandButton value="Modify Item" action="#{databaseProcessBean.gomoditfyItemPage(item.id)}" />
                    <h:commandButton value="Remove Item" action="#{databaseProcessBean.RemoveItem(item)}" />
                </h:form>
            </h:column>
        </h:dataTable>
        <h:form>
            <h:commandButton value="Create Item" action="#{databaseProcessBean.goNewItemPage}" /> <br />


        </h:form>
    </h:body>
</html>
